<!DOCTYPE html>
<html ng-app="servicesApp" style="background-color: #61a1bb;">
    <head>
        <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js" type="text/javascript"></script>
        <script src="./app/servicesApp.js" type="text/javascript"></script>
        <script src="./app/servicesController.js" type="text/javascript"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="./style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div ng-controller="ServicesController as services">
            <h2 style="background-color: #61a1bb; text-align: center; color: white;">Services</h2>
            <div class="row-fluid">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default" style="border: 0;">
                        <div class="panel-heading" style="background-color: #61a1bb; border: 0; padding-right: 80px; padding-left: 80px;">
                            <div class="alert alert-info">Choisissez les éléments à inclure<br><strong>
                                <ng-pluralize count="services.countActive()" when="{'0': '0 service sélectionné', 'one': '1 service sélectionné', 'other': '{} services sélectionnés'}"></ng-pluralize></strong></div>
                            <ul class="list-group" ng-repeat="service in services.listeServices">
                                <li class="list-group-item" ng-class="{active: service.active}" ng-click="services.toggleActive(service)" style="padding: 15px;">
                                    <span class="badge">{{service.price | currency:''}} €</span>
                                    <strong>{{service.name}}</strong>
                                </li>
                            </ul>
                            <hr>
                            <table>
                                <tr style="color: white;">
                                    <td style="width: 200px;"><strong>Total :</strong></td>
                                    <td style="width: 300px; text-align: right;"><strong>{{services.total() | currency:''}} €</strong></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
